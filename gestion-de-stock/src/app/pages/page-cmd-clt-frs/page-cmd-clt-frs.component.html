<div class="row m-3">
    <!--Le titre-->
    <div class="col-md-8 p-0">
        <h1>Commande {{origin}}</h1>
    </div>
    <!--Les boutons-->
    <div class="col-md-4 text-end pe-5">
        <app-boutton-action  
        [isImportVisible]="false"
        (clickEvent)="nouvellecommandeclient()"
        ></app-boutton-action>
    </div>
</div>
<!--Les détails d'article-->
<div class="col m-3">
    <div class="accordion accordion-flush" id="accordionFlushExample" style="width:100%;">
        <!-- Premier élément d'accordéon -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed w-100" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    <app-detail-cmd-clt-frs style="width: 100%;"></app-detail-cmd-clt-frs>
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample"
                style="max-height: 300px; overflow-y: scroll;">
                <div class="accordion-body">
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <app-detail-cmd></app-detail-cmd>
                    <!-- ... autres éléments ... -->
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6 text-start">
                        <h5>15 articles commandés</h5>
                    </div>
                    <div class="col-md-6 text-end">
                        <h5>Total commande: 123.69</h5>
                    </div>
                </div>
            </div>
        </div>
        <!--Pagination-->
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <app-pagination></app-pagination>
            </div>
        </div>
    </div>
