<div class="container my-container">

    <div class="card justify-content-md-center">

        <div class="card-header text-center">
            <h4> Inscription </h4>
        </div>
        <div class="card-body">
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="nom">
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="code fiscal">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="nom@exemple.com">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="Adresse 1">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="Adresse 2">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="Ville">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="Code postal">
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Mot de passe">
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" placeholder="Confirmer Mot de passe">
            </div>
            <div class=" element-style">
                <a [routerLink]="['/login']" class="btn btn-link">Se connecter</a>
                <button type="button" class="btn btn-primary">
                    <i class="fa-solid fa-check"></i> &nbsp;
                    S'inscrire
                </button>
            </div>
        </div>
    </div>
</div>
