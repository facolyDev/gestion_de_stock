<!--le menu -->
<div class="accordion " id="accordionExample">
  <div class="accordion-item" *ngFor="let menu of MenuProperty; let i = index">
    <h2 class="accordion-header " id="heading{{i}}">
      <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" 
        [attr.aria-controls]="'collapse' + i">   
            <i class="{{menu.icon}}"></i>
          <div class="col col-md-10">
            &nbsp; {{menu.titre}}
          </div>
      </button>
    </h2>
    <div id="collapse{{i}}" class="accordion-collapse collapse " [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
        <!--le sous-menu -->
        <div class="card">
          <ul class="list-group list-group-flush " *ngFor="let sousmenu of menu.sousMenu">
            <li class="list-group-item">
              <a href="javascript:void(0)" (click)="navigate(sousmenu.url)">
                <i class="{{sousmenu.icon}}"></i>
                &nbsp;  {{sousmenu.titre}}
              </a>
            </li> 
          </ul>
      </div>
    </div>
  </div>
</div>
