<div class="row mb-1 custom-border">
    <div class="col-md-2  border-right text-center">
        <!--Image article-->
        <div>
            <img src="assets/carton.png" width="100px" height="100px">
        </div>
    </div>
    <!--Detail article-->
    <div class="col-md-4 border-right">
        <div class="col">
            <div class="row">
                <div><i class="fas fa-info-circle"></i> &nbsp;&nbsp;Code d'articles</div>
            </div>
            <div class="row">
                <div><i class="fas fa-info-circle"></i> &nbsp;&nbsp;Désignation</div>
            </div>
            <div class="row">
                <div><i class="fa-solid fa-dollar-sign"></i> &nbsp;&nbsp; Prix HT</div>
            </div>
            <div class="row">
                <div><i class="fa-solid fa-dollar-sign"></i> &nbsp;&nbsp; Prix TTC</div>
            </div>
        </div>
    </div>
    <!--Detail Categorie-->
    <div class="col-md-3 border-right">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Stock actuel</h4>
                    </div>
                    <div class="col-md-12">
                        <h4>230</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Des bouttons d'actions-->
    <div class="col-md-3 border-right text-center">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" style="color: black; text-decoration: none;">
                    <i class="fa-brands fa-stack-overflow"></i>
                       &nbsp; 
                    Correction de stock
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Correction du stock</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="recipient-name" placeholder="Quantités">
            </div>
            <div class="mb-3">
             <select>
                <option value="1">Correction Positive</option>
                <option value="2">Correction Négative</option>
             </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="cancelclick()"> <i class="fas fa-ban" style="color: white;"></i>&nbsp; Annuler</button>
          <button type="button" class="btn btn-primary"><i class="fas fa-save" style="color: white;"></i>&nbsp;Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
